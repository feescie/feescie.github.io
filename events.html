<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Gallery</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <div id="event-gallery"></div>

    <script>
        fetch('https://calendar.google.com/calendar/ical/feestcie%40vu-orkest.nl/public/basic.ics')
        .then(response => response.text())
        .then(data => {
        // Parse the iCal data
        const jcalData = ICAL.parse(data);
        const comp = new ICAL.Component(jcalData);
        const events = comp.getAllProperties("vevent");
    
        // Display events
        events.forEach(event => {
            const summary = event.getFirstValue("summary");
            const start = event.getFirstValue("dtstart");
            console.log(`Event: ${summary} - Start: ${start.toString()}`);
            // You can display the event information on your webpage instead of logging to the console.
        });
        })
        .catch(error => {
        console.error('Error fetching or parsing iCal data: ', error);
        });
    </script>
    
</html>
